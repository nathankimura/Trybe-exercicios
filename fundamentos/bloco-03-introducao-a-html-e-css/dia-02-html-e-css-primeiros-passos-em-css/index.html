<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
     h1{
         font-family: sans-serif;
         font-size:65px;
         color: orange;
     }
     .unordered-list-p {
            background-color: rgb(255, 400, 200);
    }
    p{
        font-weight: 600;
        font-size: 3em;
    }   
    body {
        font-size: medium;
    }
    ul{
        font-style: italic; 
        line-height: 35px;
        text-align: center;
        text-decoration: underline;
    }
    #Amarelo{
        background-color: yellow;
    }

    #Vermelho{
        background-color: red;
    }
    #Marrom{
        background-color: brown;
    }
    
    </style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>
    <p class="unordered-list-p">Qual é a sua cor favorita?</p>
    <ul class="unordered-list-p">
      <li id="Amarelo">Amarelo</li>
      <li id="Vermelho">Vermelho</li>
      <li id="Marrom">Marrom</li>
    </ul>
  </body>
</html>
