<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
    // 1.Adicione a tag h1 com o texto Exercício 5.2 - JavaScript DOM como filho da tag body ;
    let tituloH1 = document.createElement('h1');
    tituloH1.innerHTML = 'Exercício 5.2 - JavaScript DOM';
    document.body.appendChild(tituloH1);
    // 2.Adicione a tag main com a classe main-content como filho da tag body ;
    let mainTag = document.createElement('main');
    mainTag.className='main-content';
    document.body.appendChild(mainTag);
    // 3.Adicione a tag section com a classe center-content como filho da tag main criada no passo 2;
    let sectionTag=document.createElement('section');
    sectionTag.className='center-content';
    mainTag.appendChild(sectionTag);
    // 4.Adicione a tag p como filho do section criado no passo 3 e coloque algum texto;
    let tagP = document.createElement('p');
    tagP.innerHTML='batatinha';
    sectionTag.appendChild(tagP);
    // 5.Adicione a tag section com a classe left-content como filho da tag main criada no passo 2;
    let sectionTag1=document.createElement('section');
    sectionTag1.className='left-content';
    mainTag.appendChild(sectionTag1);
    // 6.Adicione a tag section com a classe right-content como filho da tag main criada no passo 2;
    let sectionTag2=document.createElement('section');
    sectionTag2.className='right-content';
    mainTag.appendChild(sectionTag2);
    // 7.Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image . Esse elemento deve ser filho do section criado no passo 5;
    let image = document.createElement('img');
    image.className='small-image';
    image.src='https://picsum.photos/200';
    sectionTag1.appendChild(image);
    // 8.Adicione uma lista não ordenada com os valores de 1 a 10 por extenso, ou seja, um , dois , três , ... como valores da lista. Essa lista deve ser filha do section criado no passo 6;
    let UnorderedList=document.createElement('ul');
    sectionTag2.appendChild(UnorderedList);

    let lista1=['Um', 'Dois', 'Três', 'Quatro', 'Cinco', 'Seis','Sete', 'Oito', 'Nove', 'Dez'];
    for (let indice=0;indice<lista1.length;indice+=1){
        let listaNaoOrdenada=document.createElement('li');
        let itensLista=lista1[indice];
        listaNaoOrdenada.innerHTML=itensLista;
        UnorderedList.appendChild(listaNaoOrdenada);
    }
    // 9.Adicione 3 tags h3 , todas sendo filhas do main criado no passo 2.
    for (let indice2=1;indice2<=3;indice2+=1){
        let tagH3=document.createElement('h3');
        /* tagH3.innerHTML='show'+indice2; */
        mainTag.appendChild(tagH3);
    }
        
    </script>
  </body>
</html>
